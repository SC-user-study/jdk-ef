name: SonarCloud
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory # Directory where build-wrapper output will be placed
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install sonar-scanner and build-wrapper
        uses: SonarSource/sonarcloud-github-c-cpp@v2
      - name: Install dependencies
        run: |
          # http://openjdk.5641.n7.nabble.com/Why-is-CUPS-required-td134487.html
          wget https://github.com/apple/cups/releases/download/release-1.6.1/cups-1.6.1-source.tar.gz
          tar -xzf cups-1.6.1-source.tar.gz
          pushd cups-1.6.1
          ln -s . include
      - name: Run build-wrapper
        run: |
          bash configure --disable-warnings-as-errors --with-cups=$(pwd)/cups-1.6.1 --enable-debug
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} make images
      - name: Run sonar-scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner --define sonar.cfamily.compile-commands="${{ env.BUILD_WRAPPER_OUT_DIR }}/compile_commands.json"
